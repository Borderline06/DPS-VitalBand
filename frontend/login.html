<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | VitalBand</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar sesión para continuar</h2>
    <h1>VitalBand</h1>
    <img src="img/login.png" alt="Ilustración" class="illustration">
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Login</button>
    </form>
    <p><a href="#">¿Ha olvidado su contraseña?</a></p>
    <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
